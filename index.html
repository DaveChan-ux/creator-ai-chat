<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator AI Assistant - POC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-left">9:41</div>
                <div class="status-notch"></div>
                <div class="status-right">
                    <svg width="67" height="12" viewBox="0 0 67 12" fill="none">
                        <rect opacity="0.35" x="42" y="0.5" width="22" height="11" rx="2.5" stroke="black"/>
                        <path opacity="0.4" d="M65.6667 4V8C66.4 7.66667 67 7 67 6C67 5 66.4 4.33333 65.6667 4Z" fill="black"/>
                        <rect x="44" y="2" width="18" height="7" rx="1" fill="black"/>
                        <path d="M25 1C24.4477 1 24 1.44772 24 2V10C24 10.5523 24.4477 11 25 11H29C31.7614 11 34 8.76142 34 6C34 3.23858 31.7614 1 29 1H25Z" fill="black"/>
                        <path d="M17 3C17 1.89543 17.8954 1 19 1C20.1046 1 21 1.89543 21 3V9C21 10.1046 20.1046 11 19 11C17.8954 11 17 10.1046 17 9V3Z" fill="black"/>
                        <path d="M10 5C10 3.89543 10.8954 3 12 3C13.1046 3 14 3.89543 14 5V9C14 10.1046 13.1046 11 12 11C10.8954 11 10 10.1046 10 9V5Z" fill="black"/>
                        <path d="M3 6C3 4.89543 3.89543 4 5 4C6.10457 4 7 4.89543 7 6V9C7 10.1046 6.10457 11 5 11C3.89543 11 3 10.1046 3 9V6Z" fill="black"/>
                    </svg>
                </div>
            </div>
            
            <!-- Header Controls -->
            <div class="header-controls">
                <div class="header-left">
                    <button class="icon-btn back-btn" onclick="goBackToWelcome()">
                        <svg width="11" height="20" viewBox="0 0 11 20" fill="none">
                            <path d="M9.5 1L1 9.75L9.5 18.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div class="header-title-wrapper">
                        <h1 class="header-title">LTK AI</h1>
                        <div class="chat-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M12 2C6.48 2 2 6.48 2 12C2 13.54 2.38 15 3.06 16.28L2 22L7.72 20.94C9 21.62 10.46 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="8" cy="12" r="1" fill="currentColor"/>
                                <circle cx="12" cy="12" r="1" fill="currentColor"/>
                                <circle cx="16" cy="12" r="1" fill="currentColor"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <button class="icon-btn close-btn">
                        <svg width="15" height="15" viewBox="0 0 15 15" fill="none">
                            <path d="M1.5 1.5L13.5 13.5M13.5 1.5L1.5 13.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="messages-container" id="messagesContainer">
            <!-- Empty State -->
            <div class="welcome-screen" id="welcomeScreen">
                <h2 class="welcome-title">Back at it Dave!</h2>
                <div class="welcome-input-container">
                    <div class="welcome-input-field">
                        <input 
                            type="text" 
                            id="welcomeInput" 
                            placeholder="How can I help you today?"
                            onkeypress="handleWelcomeKeyPress(event)"
                            autocomplete="off"
                        >
                        <button id="welcomeSendButton" onclick="sendWelcomeMessage()">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
                                <path d="M6 0L12 6L6 12L5.25 11.25L9.75 6.75H0V5.25H9.75L5.25 0.75L6 0Z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="initial-autocompletes" id="initialAutocompletes">
                    <button class="initial-chip" onclick="sendQuickAction('What are my top products')">
                        What are my top products
                    </button>
                    <button class="initial-chip" onclick="sendQuickAction('Give me an overview of my shop')">
                        Give me an overview of my shop
                    </button>
                    <button class="initial-chip" onclick="sendQuickAction('Tell me about my followers')">
                        Tell me about my followers
                    </button>
                    <button class="initial-chip" onclick="sendQuickAction('Tell me about my earnings')">
                        Tell me about my earnings
                    </button>
                    <button class="initial-chip" onclick="sendQuickAction('Give me recommendations')">
                        Give me recommendations
                    </button>
                </div>
            </div>
            <!-- Messages will be added here dynamically -->
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="How can I help you today?"
                    onkeypress="handleKeyPress(event)"
                    autocomplete="off"
                >
                <button id="sendButton" onclick="handleSendButtonClick()">
                    <!-- Send Icon (shown by default) -->
                    <svg id="sendIcon" width="12" height="12" viewBox="0 0 12 12" fill="none">
                        <path d="M6 0L12 6L6 12L5.25 11.25L9.75 6.75H0V5.25H9.75L5.25 0.75L6 0Z" fill="currentColor"/>
                    </svg>
                    
                    <!-- Stop Icon (hidden by default) -->
                    <svg id="stopIcon" width="12" height="12" viewBox="0 0 12 12" fill="none" style="display: none;">
                        <rect width="12" height="12" rx="2" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Load JavaScript files -->
    <script src="mock-data.js"></script>
    <script src="agent.js"></script>
    <script src="app.js"></script>
</body>
</html>
